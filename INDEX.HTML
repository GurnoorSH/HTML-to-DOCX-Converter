<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .card {
        margin-left: 340px;
        margin-top: 215px;
        background: linear-gradient(175deg, #55829a, #0000006e);
        
    }

    body {
        background-image: url("40836.jpg");
    }

    .img-rounded {
        border-radius: 20%;
    }
</style>

<body>
    <main>


        <nav class="navbar navbar-expand-lg bg-body-tertiary --bs-light-border-subtle ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#">TEAM HKT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="card text-center text-light border-radius"
            style="width: 50rem; border-radius: 200px; overflow: hidden;">
            <div class="card-header " style="font-weight: 500;">
                H K T 
            </div>
            <div class="card-body">
                <h5 class="card-title">HTML TO DOCX GENERATOR </h5>
                <p class="card-text">UPLOAD YOUR FILE BELOW </p>
                
                <input  type="file" id="htmlFileInput" accept=".html"   >
                <!-- <button id="convertButton">Convert to DOCX</button> -->
                <a id="downloadLink" style="display: none">Download DOCX</a>
                <a href="#" id="convertButton" class="btn btn-primary">Convert to DOCX </a>
            </div>
            <div class="card-footer text-body-secondary">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>



            <script>
                document.getElementById('convertButton').addEventListener('click', () => {
                    const htmlFileInput = document.getElementById('htmlFileInput');
                    const downloadLink = document.getElementById('downloadLink');
        
                    const formData = new FormData();
                    formData.append('htmlFile', htmlFileInput.files[0]);
        
                    fetch('/convert', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        downloadLink.href = URL.createObjectURL(blob);
                        downloadLink.download = 'converted.docx';
                        downloadLink.style.display = 'block';
                    })
                    .catch(error => console.error('Conversion error:', error));
                });
            </script>
    </main>
</body>

</html>
