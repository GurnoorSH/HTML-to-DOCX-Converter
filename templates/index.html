<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML to DOCX Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .drop-zone {
            border: 2px dashed #0d6efd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .drop-zone.dragover {
            background-color: #e9ecef;
        }

        .drop-zone p {
            margin: 0;
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                HTML to DOCX Converter
            </div>
            <div class="card-body">
                <div id="dropZone" class="drop-zone mb-3">
                    <p>Drag and drop your HTML file here or click to select</p>
                </div>
                <input type="file" id="htmlFileInput" accept=".html" class="d-none">
                <div class="text-center">
                    <button id="convertButton" class="btn btn-primary">Convert to DOCX</button>
                </div>
                <div class="text-center mt-3">
                    <a id="downloadLink" style="display: none">Download DOCX</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const htmlFileInput = document.getElementById('htmlFileInput');
        const convertButton = document.getElementById('convertButton');
        const downloadLink = document.getElementById('downloadLink');

        dropZone.addEventListener('click', () => htmlFileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            htmlFileInput.files = e.dataTransfer.files;
        });

        convertButton.addEventListener('click', () => {
            if (htmlFileInput.files.length === 0) {
                alert('Please select an HTML file to convert.');
                return;
            }

            const formData = new FormData();
            formData.append('htmlFile', htmlFileInput.files[0]);

            fetch('/convert', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Conversion failed');
                }
                return response.blob();
            })
            .then(blob => {
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = 'converted.docx';
                downloadLink.style.display = 'block';
                downloadLink.textContent = 'Download converted.docx';
            })
            .catch(error => {
                console.error('Conversion error:', error);
                alert('An error occurred during conversion. Please try again.');
            });
        });
    </script>
</body>

</html>
